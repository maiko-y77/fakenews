<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Fake News</h1>
        <div class="options">
            <button id="english-btn">English</button>
            <button id="french-btn">French</button>
            <select name="pageSizeSelect" id="pageSize">
                <option value="10">10 news</option>
                <option value="50">50 news</option>
                <option value="100">100 news</option>
            </select>
            <form id="searchform">
                <input type="text" placeholder="Looking for..." name="query">
                <button>Search</button>
            </form>
        </div>
        <div class="news"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
